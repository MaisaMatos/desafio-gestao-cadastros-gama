<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">  
  <title>Gestão de Cadastros</title>
</head>
<body>

  <header>
    <h1>SiCadCliPro</h1>
  </header>

  <section class="section-container background-section-one">
    <h1>Sistema para Cadastro de Clientes e Inventário de Produtos</h1>
    <h3>(dados no LocalStorage)</h3>
  </section>
  
  <section class="section-container background-section-two">
    <div class="card-container">
      <h3>Cadastro de Clientes</h3>
      <div id="content1">
        <form id="form1">
          <input type="text" placeholder="Nome completo" id="nome">
          <input type="text" placeholder="CPF" id="cpf">
          <input type="text" placeholder="Endereço (rua, avenida)" id="endereco">
          <input type="text" placeholder="Número" id="numero">
          <input type="text" placeholder="Complemento" id="complemento">
          <input type="text" placeholder="Bairro" id="bairro">
          <input type="text" placeholder="Cidade" id="cidade">
          <input type="text" placeholder="Estado" id="estado">
          <input type="text" placeholder="CEP" id="cep">
          <input type="text" placeholder="Telefone" id="tel">
          <input type="text" placeholder="E-mail" id="email">
          <input class="botao" type="submit" value="Cadastrar">
        </form>
      </div>
    </div>
    <div class="card-container">
      <h3>Cadastro de Produtos</h3>
      <div id="content2">
        <form id="form2">
          <input type="text" placeholder="Categoria do produto" id="categoria">
          <input type="text" placeholder="Nome do produto" id="produto">
          <input type="text" placeholder="Descrição do produto" id="descricao">
          <input type="text" placeholder="Quantidade do produto" id="quantidade">
          <input type="text" placeholder="Preço de venda" id="preco">
          <input class="botao" type="submit" value="Cadastrar">
        </form>
      </div>
    </div>
  </section>
  
  <footer>
    <p class="assinatura">&copy;Copyright  {Dev Maisa Matos} 2021</p>    
    <div class="redes">
      <div>        
        <a href="https://www.linkedin.com/in/maisa-matos" target="_blank"><img src="./assets/iconlinkedin.png"></a>  
      </div>
      <div>        
        <a href="https://www.github.com/MaisaMatos" target="_blank"><img src="./assets/icongithubcolor.png"></a>        
      </div>
    </div>
  </footer>
</body>
<script src="js/script.js"></script>
</html>
